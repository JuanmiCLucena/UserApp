<div class="container my-4">
    <h3> {{title}} </h3>

    <button class="btn btn-primary" (click)="setOpen()"> {{open ? 'Cerrar' : 'Crear Usuario'}} </button>

    <div class="row">
        <div class="col">
            <user [users]="users" (idUserEventEmitter)="removeUser($event)" (selectedUserEventEmitter)="selectedUser($event)"></user>
        </div>
        
    </div>
</div>
@if (open) {
    <div class="abrir-modal  animacion fadeIn">
        <user-form (newUserEventEmitter)="addUser($event)" [user]="userSelected" (openEventEmitter)="setOpen()"></user-form>
    </div>
}
